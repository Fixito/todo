name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Lint with Biome
        run: biome ci .

  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: todo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/todo_test
        run: pnpm --filter backend prisma:generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/todo_test
        run: pnpm --filter backend migrate:deploy

      - name: Run tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/todo_test
          DATABASE_URL_TEST: postgresql://test_user:test_password@localhost:5432/todo_test
          JWT_SECRET: test-jwt-secret-for-ci-only
          COOKIE_SECRET: test-cookie-secret-for-ci-only
          API_PREFIX: /api/v1
        run: pnpm --filter backend test

  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/dummy
        run: pnpm --filter backend prisma:generate

      - name: Build Backend
        run: pnpm --filter backend run build
