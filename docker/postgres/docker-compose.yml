services:

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    # set shared memory limit when using docker compose
    shm_size: 128mb
    ports:
      - 5432:5432
    env_file:
      - ../../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
